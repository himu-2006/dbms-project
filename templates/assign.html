<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ title or 'Assign Seats' }}</title>
  </head>
  <body>
    <h1>{{ title or 'Assign Seats' }}</h1>
    <div id="assign-ui">Seat assignment UI will render here.</div>
    {% include '_debug_overlay.html' %}
  </body>
</html>
{% extends "base.html" %}
{% block content %}
<section class="card">
  <div class="row space">
    <div>
      <h2>Assign Seats</h2>
      <p class="muted">Pick exam and assign seats</p>
    </div>
    <div class="form-inline">
      <select id="selectExam"></select>
      <button id="assignSeatsBtn" class="btn">Assign (Server)</button>
      <button id="clearSeats" class="btn ghost">Clear</button>
    </div>
  </div>

  <div id="assignResult"></div>
</section>
{% endblock %}
