<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ title or 'Rooms' }}</title>
  </head>
  <body>
    <h1>{{ title or 'Rooms' }}</h1>
    <div id="rooms-list">Rooms UI will render here.</div>
    {% include '_debug_overlay.html' %}
  </body>
</html>
{% extends "base.html" %}
{% block content %}
<section class="card">
  <div class="row space">
    <div>
      <h2>Rooms</h2>
      <p class="muted">Define capacities</p>
    </div>
    <div class="form-inline">
      <input id="roomCode" placeholder="Room code e.g. B1-101" />
      <input id="roomCap" type="number" placeholder="Capacity" min="1" />
      <input id="roomBuilding" placeholder="Building" />
      <input id="roomFloor" type="number" placeholder="Floor" />
      <button id="addRoom" class="btn">Add</button>
    </div>
  </div>

  <div id="roomsList" class="room-grid"></div>
</section>
{% endblock %}
