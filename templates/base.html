<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ExamSeater — {{ title or 'Dashboard' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">ES</div>
      <div class="titles">
        <h1>ExamSeater</h1>
        <div class="sub">Seating & Invigilation Planner</div>
      </div>
    </div>
    <div class="actions">
      <button id="exportJSON" class="btn">Export JSON</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <a href="{{ url_for('index') }}" class="nav-item {% if page=='dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{{ url_for('exams_page') }}" class="nav-item {% if page=='exams' %}active{% endif %}">Exams</a>
        <a href="{{ url_for('rooms_page') }}" class="nav-item {% if page=='rooms' %}active{% endif %}">Rooms</a>
        <a href="{{ url_for('students_page') }}" class="nav-item {% if page=='students' %}active{% endif %}">Students</a>
        <a href="{{ url_for('invigilators_page') }}" class="nav-item {% if page=='invigilators' %}active{% endif %}">Invigilators</a>
        <a href="{{ url_for('assign_page') }}" class="nav-item {% if page=='assign' %}active{% endif %}">Assign Seats</a>
      </nav>
    </aside>

    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>

  <footer class="footer">Made for DBMS project — plug backend endpoints to persist data.</footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
